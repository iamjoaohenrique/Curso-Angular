<p>componente usuario!</p>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Primeiro Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">Apelido</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of usuarios">
            <th scope="row">{{ u.id }}</th>
            <td> {{ u.primeiro_nome }}</td>
            <td> {{ u.sobrenome }}</td>
            <td> {{ u.apelido }}</td>

        </tr>
    </tbody>
</table>





<!-- pokemons -->
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">URL</th>
            <th scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of pokemons.results">
            <td> {{ u.name }}</td>
            <td> {{ u.url }}</td>
            <td><a [href]="u.url" target="blank">ver mais detalhes</a></td>
        </tr>
    </tbody>
</table>
<input type="button" class="btn-primary mb-2" (click)="proximaPagina()" value="proxima pagina">
