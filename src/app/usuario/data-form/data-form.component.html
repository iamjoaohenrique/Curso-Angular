<form [formGroup]="meuForm" (submit)=onSubmit() >
    <div class="form-group">
      <label for="exampleInputEmail1">Email:</label>
      <input type="email" class="form-control" placeholder="digite seu email" formControlName="emailInput">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha:</label>
      <input type="password" class="form-control" placeholder="digite sua senha" formControlName="senhaInput">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" >
      <label class="form-check-label">deixar salvo</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
